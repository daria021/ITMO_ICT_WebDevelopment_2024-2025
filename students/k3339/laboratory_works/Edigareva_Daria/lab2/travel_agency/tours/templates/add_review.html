{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Добавить отзыв о туре "{{ tour.title }}"</h1>

    {% if user.is_authenticated %}
        <form method="post" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Оставить отзыв</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'tour_detail' tour.pk %}" class="btn btn-secondary">Назад к описанию тура</a>
        </div>
    {% else %}
        <p class="text-center">Чтобы оставить отзыв, пожалуйста, <a href="{% url 'login' %}">войдите в аккаунт</a>.</p>
        <div class="text-center mt-3">
            <a href="{% url 'tour_detail' tour.pk %}" class="btn btn-secondary">Назад к описанию тура</a>
        </div>
    {% endif %}
</div>
{% endblock %}
